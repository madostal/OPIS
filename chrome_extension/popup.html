<!DOCTYPE html>
<html lang="en">
<head>
  <!-- Google fonts and styles -->
  <link rel="stylesheet" href="https://unpkg.com/material-components-web@latest/dist/material-components-web.min.css">
  <link href="https://fonts.googleapis.com/css?family=Roboto:400,500,700" rel="stylesheet">
  <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">

  <link rel="stylesheet" href="style.css">
</head>
<body>
  <main class="container">
    <button class="start-test-button mdc-button mdc-button--unelevated">
      Start test
    </button>
    <section class="results hidden">
      <ul class="mdc-list mdc-list--non-interactive" aria-orientation="vertical">
        <li class="mdc-list-item test-html5-item" data-url="https://www.w3schools.com/html/html5_intro.asp">
          <i class="material-icons test-html5"></i> HTML5
        </li>
        <li class="mdc-list-item test-mobile-a11y-item" data-url="https://developer.mozilla.org/en-US/docs/Mozilla/Mobile/Viewport_meta_tag">
          <i class="material-icons test-mobile-a11y"></i> Mobile accessibility
        </li>
        <li class="mdc-list-item test-native-tags-item" data-url="https://www.w3schools.com/html/html5_new_elements.asp">
          <i class="material-icons test-native-tags"></i> Using native tags <br>
        </li>
        <li class="mdc-list-item test-image-alts-item" data-url="https://www.w3schools.com/tags/att_img_alt.asp">
          <i class="material-icons test-image-alts"></i> Images alt <br>
        </li>
        <li class="mdc-list-item test-input-labels-item" data-url="https://developer.mozilla.org/en-US/docs/Web/HTML/Element/label">
          <i class="material-icons test-input-labels">check</i> Input labels <br>
        </li>
        <li class="mdc-list-item test-aria-tags-item" data-url="https://www.w3.org/WAI/standards-guidelines/aria/">
          <i class="material-icons test-aria-tags">close</i> Using W3C-ARIA <br>
        </li>
      </ul>
    </section>
  </main>

	<script src="popup.js"></script>
</body>
</html>
